<% puts Dir.pwd %>
<% lipsum = File.read(File.join(Dir.pwd, "doc/lipsum.txt")) %>
one:
  id: 1
  title: Generic test article
  author: John Smith
  content: Testing 1...2...3

two:
  id: 2
  title: Test article at final stage
  author: John Smith
  content: Testing 1...2...3
  last_commit_date: <%= Time.zone.now %>
  stage: 3

three:
  id: 3
  title: Test article allowed to make a commit
  author: John Smith
  content: Testing 1...2...3
  last_commit_date: <%= Time.zone.now - 10.hours %>
  stage: 2

four:
  id: 4
  title: Test article, not enough time passed to make a commit
  author: John Smith
  content: Testing 1...2...3
  last_commit_date: <%= Time.zone.now %>
  stage: 2

five:
  id: 5
  title: Already published
  author: John Smith
  content: Testing 1...2...3
  last_commit_date: <%= Time.zone.now %>
  stage: 3
  published_at: <%= Time.zone.now %>

six:
  id: 6
  title: Published with future updated at
  author: John Smith
  content: Testing 1...2...3
  stage: 3
  published_at: <%= Time.zone.now %>
  updated_at: <%= Time.zone.now + 10.hours %>

seven:
  id: 7
  title: Published with past updated at
  author: John Smith
  content: Testing 1...2...3
  stage: 3
  published_at: <%= Time.zone.now %>
  updated_at: <%= Time.zone.now - 10.hours %>

eight:
  id: 8
  title: Article with tags
  author: John Smith
  content: Testing 1...2...3
  stage: 3
  published_at: <%= Time.zone.now %>

nine:
  id: 9
  title: Article with long tags
  author: John Smith
  content: Testing 1...2...3
  stage: 3
  published_at: <%= Time.zone.now %>

ten:
  id: 10
  title: Very long article
  author: John Smith
  content: <%= lipsum.gsub("\n", "") %>
  stage: 3
  published_at: <%= Time.zone.now %>

<% 11.upto(24) do |n| %>
series_<%= n %>:
  id: <%= n %>
  title: Series part <%= n %>
  author: John Smith
  content: I'm in a series!
  stage: 3
  published_at: <%= Time.zone.now %>
<% end %>
